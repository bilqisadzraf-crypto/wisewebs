<!DOCTYPE html>
<html lang="id">
<head>

  <title>Tap The Ball Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(180deg, #001f3f, #005f73);
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    h1 { margin-top: 10px; font-size: 22px; }
    #gameArea {
      position: relative;
      margin: auto;
      width: 90vw;
      height: 70vh;
      background: #003049;
      border-radius: 15px;
      overflow: hidden;
    }
    #ball {
      position: absolute;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: radial-gradient(circle, #ffb703, #fb8500);
      cursor: pointer;
      transition: transform 0.1s;
    }
    #ball:active {
      transform: scale(0.9);
    }
    #score, #timer {
      font-size: 20px;
      margin: 10px;
    }
    #startBtn {
      background: #00b4d8;
      border: none;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #startBtn:active {
      background: #0096c7;
    }
  </style>
</head>
